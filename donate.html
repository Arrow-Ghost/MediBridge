<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate To The Needy - MediBridge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cool-button {
            padding: 15px 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        .cool-button:hover {
            background-color: #2EE59D;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        .cool-button:active {
            transform: translateY(-1px);
            box-shadow: 0px 5px 10px rgba(46, 229, 157, 0.4);
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="MediBridge.webp" alt="MediBridge Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <style>
            header {
                background-color: #016599;
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0.5rem 1rem;
                height: 80px; /* Adjust this value to set your desired header height */
            }
            .container {
                max-width: 80%;
                margin: 0 auto;
                padding: 0 20px;
            }
            .card {
                transition: all 0.3s ease-in-out;
                margin-bottom: 20px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transform: scale(0.95);
                transform-origin: center center;
                background-color: white; /* Add this line */
            }
            .card:hover {
                transform: scale(1);
                box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            }
            @media (max-width: 768px) {
                .card {
                    transform: scale(1);
                }
                .card:hover {
                    transform: none;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
            }
            footer {
                background-color: #016599;
                color: white;
                text-align: center;
                padding: 20px 0; /* Add padding to the footer */
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            h2 {
                color: #016599;
            }
            form {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input, textarea {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
        </style>
    </header>
    <div id="exitPopup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <h2>Wait! Don't leave yet!</h2>
          <p>Are you sure you dont want a hospital.</p>
          <button onclick="closeWebsite()">Yes</button>
          <button onclick="closePopup()">No</button>
        </div>
      </div>
    <main>
        <div id="exitPopup" class="popup">
            <div class="popup-content">
              <span class="close" onclick="closePopup()">&times;</span>
              <h2>Wait! Don't leave yet!</h2>
              <p>Are you sure you dont want a hospital.</p>
              <button onclick="closeWebsite()">Yes</button>
              <button onclick="closePopup()">No</button>
            </div>
        </div>
        <h1>Donate to Support Healthcare Access</h1>
        <form id="donateForm" onsubmit="return validateForm()">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="amount">Donation Amount:</label>
              <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Donate</button>
          </form>
    </main>

    <footer>
        <p>&copy; 2024 MediBridge. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        window.addEventListener('mouseover', initLandbot, { once: true });
        window.addEventListener('touchstart', initLandbot, { once: true });
        var myLandbot;
        function initLandbot() {
          if (!myLandbot) {
            var s = document.createElement('script');s.type = 'text/javascript';s.async = true;
            s.addEventListener('load', function() {
              myLandbot = new Landbot.Popup({
                configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2622464-1X8WRA8TFQBUXJPF/index.json',
              });
            });
            s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          }
        }
        </script>
</body>
</html>
